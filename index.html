<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen and Sanaa's Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Sky and Clouds Background -->
        <div id="sky"></div>
        <div id="clouds"></div>

        <!-- Grass Path -->
        <div id="grass-path"></div>

        <!-- Characters -->
        <div id="zen" class="character">
            <div class="name">Zen</div>
            <div class="head"></div>
            <div class="body"></div>
            <div class="hair"></div>
        </div>

        <div id="sanaa" class="character">
            <div class="name">Sanaa</div>
            <div class="head"></div>
            <div class="body"></div>
            <div class="hair"></div>
        </div>

        <!-- Joystick Control -->
        <div id="joystick">
            <div id="joystick-base">
                <div id="joystick-knob"></div>
            </div>
        </div>

        <!-- Jump Button -->
        <button id="jump-btn">Jump</button>
    </div>

    <script src="zen_and_sanaa_game.js"></script>
</body>
</html>
